    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    // build path data
    var datatTableFeed = "";
    var db = firebase.database().ref("/tb_income").orderByKey();
    db.once("value").then(function (snapshot) {
      snapshot.forEach(function (childSnapshot) {
        // key will be "ada" the first time and "alan" the second time
        var key = childSnapshot.key;
        // childData will be the actual contents of the child
        var childData = childSnapshot.val();

        datatTableFeed = "<tr onclick='window.location.href =\"edit.html?contact_id=" + key + "\" '>\
                           <td>"+ childData.detail + "</td>\
                           <td>"+ childData.price + "</td>\
                           <td>"+ childData.state + "</td>\
                         </tr>";
        $("#datatable tbody").append(datatTableFeed)


      });
    });
